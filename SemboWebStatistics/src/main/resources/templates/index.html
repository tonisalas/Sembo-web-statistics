<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8" />
<title th:text="${tittle}"></title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<header class="header">
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a class="navbar-brand" th:target="_blank" th:href="'https://www.sembo.es/'"><img th:src="@{/img/Sembo-logo.png}" alt="Sembo logo" width="40%"/></a>
	</nav>

</header>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${headerPage}"></div>
			<div class="card-body">

			 <div class="row">
			    <div class="p-3 mb-2 col-sm text-light bg-dark border-bottom border-dark" th:text="Country"></div>
			    <div class="p-3 mb-2 col-sm text-light bg-dark border-bottom border-dark" th:text="Average"></div>
			    <div class="p-3 mb-2 col-sm text-light bg-dark border-bottom border-dark" th:text="'Top 3 hotels'"></div>
			 </div>
			 
			 <div th:each="statistic: ${statistics}" class="row">
			    <div class="p-3 mb-2 col-sm  border-bottom border-dark" th:text="${statistic.country}"></div>
			    <div class="p-3 mb-2 col-sm  border-bottom border-dark" th:text="${statistic.average}"></div>
			    <div class="p-3 mb-2 col-sm  border-bottom border-dark" >
			    	<p th:each="hotel: ${statistic.top}" th:text="'Hotel: ' + ${hotel}"></br></p>
			    </div>
			    
			 </div>
				
			</div>
		</div>


	</div>

</body>
</html>
